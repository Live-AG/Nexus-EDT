version: 0.0.0.1
external-values:
  - server-role
default-values:
  service-1c:
    name: 1C:Enterprise 8 Server Agent
  ras:
    name: 1C:Enterprise 8 Remote Server
  test-mode: false
  time-limit: 3600
  timeout: 0
  try-count: 1
  dumps-folder: ""
  web-server: apache
rollback:
  command: cluster-stop
  scenario-data:
    service-1c/name: <service-1c/name>
    ras/name: <ras/name>
    server-role: <server-role>
    test-mode: false
    time-limit: <int:time-limit>
    timeout: <int:timeout>
    try-count: <int:try-count>
    dumps-folder: <path:dumps-folder>
    web-server: <web-server>